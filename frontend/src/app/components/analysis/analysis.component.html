<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="font-family: 'Prompt';">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>ข้อมูลบทวิเคราะห์</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Admin</a></li>
                <li class="breadcrumb-item active">Analysis</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <!-- ./ header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">

            <!-- table -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-success">
                        <div class="card-body">
                            <button (click)="exportAsXLSX()" class="btn btn-secondary">Excel</button>
                            <table class="table table-striped table-inverse">
                                    <thead class="thead-inverse">
                                        <tr>
                                            <th>หัวข้อ</th>
                                            <th>เนื้อหา</th>                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of analysisList; index as i">
                                            <td scope="row">{{item.index}}</td>
                                            <td [innerHTML]="item.text"></td>
                                            <!-- <td>
                                                <a class="btn btn-info btn-sm" (click)="openEdit(item)">
                                                    <i class="fas fa-pencil-alt">
                                                    </i>
                                                    Edit
                                                </a>
                                            </td>
                                            <td>
                                                <a class="btn btn-danger btn-sm" (click)="deleteGender(item)">
                                                    <i class="fas fa-trash">
                                                    </i>
                                                    Delete
                                                </a>
                                            </td> -->
                                        </tr>
                                    </tbody>
                                </table>
                        </div>
                        <!-- /.card-body -->
                        <!-- <div class="card-footer">
                            <button (click)="openAdd()" class="btn btn-primary">Add</button>
                        </div> -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- /.table -->

        </div>
    </section>

</div>
