<div class="content-wrapper" style="font-family: 'Prompt';">
     
    <!-- Content Header (Page header) -->
     <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>ผลประเมินการสอนผู้สอน</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/dashboard">Score</a></li>
                        <li class="breadcrumb-item active">Teacher</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <!-- chart 1 จำนวนนักศึกษา -->
                    <div class="card card-warning">
                        <div class="card-header">
                            <h3 class="card-title">ประเมินการสอนสาขาวิชาวิศวกรรมคอมพิวเตอร์</h3>
                        </div>
                        <div class="card-body">
                            <div class="chart">
                                <canvas id="com">{{ comChart }}</canvas>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- end chart 1 -->

                <!-- /. chart 2 จำนวนนักศึกษา -->
                <div class="col-md-6">
                    <div class="card card-warning">
                        <div class="card-header">
                            <h3 class="card-title">ผลประเมินการสอนสำนักวิชาวิศวกรรมศาสตร์</h3>
                        </div>
                        <div class="card-body">
                            <div class="chart">
                                <canvas id="eng">{{ engChart }}</canvas>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /. end chart 2 -->

                 <!-- /. chart 3 จำนวนนักศึกษา -->
                 <div class="col-md-6">
                    <div class="card card-warning">
                        <div class="card-header">
                            <h3 class="card-title">ผลประเมินการสอนมหาวิทยาลัย</h3>
                        </div>
                        <div class="card-body">
                            <div class="chart">
                                <canvas id="uni">{{ uniChart }}</canvas>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /. end chart 3 -->
            </div>
        </div>
    </section>

</div>
