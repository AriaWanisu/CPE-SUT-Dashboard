<div class="content-wrapper" style="font-family: 'Prompt';">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>ระยะเวลาที่ใช้ในการศึกษา</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                        <li class="breadcrumb-item active">Graduated</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card card-success">
                        <div class="card-header">
                            <h3 class="card-title">กราฟเปรียบเทียบระยะเวลาที่นักศึกษาใช้ในการสำเร็จการศึกษา</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-tool" data-card-widget="remove">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="chart">
                                <canvas id="compare">{{ compareChart }}</canvas>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>

                <div class="col-md-4">
                    <!-- STACKED BAR CHART -->
                    <div class="card card-success">
                        <div class="card-header">
                            <h3 class="card-title">กราฟอัตราส่วนระยะเวลาการศึกษาเฉลี่ย</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-tool" data-card-widget="remove">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="chart">
                                <canvas id="avgChart">{{ avgChart }}</canvas>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>

            <!-- analysis -->
            <div class="col-md-12">
                <div class="card card-success">
                    <div class="card-header">
                        <h3 class="card-title">สรุป</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" (click)="openEdit()" *ngIf="isAdmin">
                                <ion-icon name="pencil-sharp" style="color: white;font-size: 18px;"></ion-icon>
                            </button>
                        </div>
                    </div>
                    <div class="card-body" [formGroup]="graduatedForm">
                        <span [innerHTML]="graduatedAnalysis.text"></span>
                            <h3 *ngIf="edit">แก้ไข</h3>
                            <div [ngxSummernote]="config" formControlName='text' *ngIf="edit" ></div>
                            <button type="button" class="btn btn-primary" [disabled]="text.invalid" (click)="editAnalysis()" *ngIf="edit" >submit</button>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /. analysis -->
            
        </div>
    </section>
</div>
