<div class="content-wrapper" style="font-family: 'Prompt';">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>ข้อมูลการได้งาน</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                        <li class="breadcrumb-item active">Work</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">

            <div class="row">

                <!-- chart 1 -->
                <div class="col-md-9">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">กราฟแสดง(ร้อยละ)จำนวนนักศึกษาที่ได้งานทำ</h3>
                        </div>
                        <div class="card-body">
                            <div class="chart">
                                <canvas id="workChart"> {{ getWorkChart }}</canvas>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
                <!-- จบ chart 1 -->

                
                <!-- สรุป chart 1 -->
                <div class="col-md-3">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">สรุป</h3>
                        </div>
                        <div class="card-body">
                            <div class="chart">
                                <span>กาลครั้งหนึ่งนานมาแล้ว</span>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
                <!-- สรุป chart 1 -->
                
                <!-- chart 2 -->
                <div class="col-md-6">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">กราฟแสดงเงินเดือน</h3>
                        </div>
                        <div class="card-body">
                            <div class="chart">
                                <canvas id="salaryChart"> {{ salaryChart }}</canvas>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
                <!-- จบ chart 2 -->

                 <!-- chart 3 -->
                 <div class="col-md-6">
                    <div class="card card-success">
                        <div class="card-header">
                            <h3 class="card-title">กราฟแสดงร้อยละการได้งานตรงหลักสูตร</h3>
                        </div>
                        <div class="card-body">
                            <div class="chart">
                                <canvas id="relevanceChart"> {{ relevanceChart }}</canvas>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
                <!-- จบ chart 3 -->

            </div>
            

        </div>
    </section>

</div>
